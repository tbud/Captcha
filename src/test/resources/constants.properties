# ---------- memcached配置 ----------

# 服务地址,多个地址以空格分开
memcached.server.addresses = 192.168.112.13:11211
# 连接池大小
memcached.server.poolSize = 5
# 对应项目前缀,具体在MemcachedUtil.java中查找
project.name = WEBDEMO_

# ---------- memcached配置结束 ----------


# ============ redis conf start ==============

#连接池的最大数据库连接数。设为0表示无限制。
redis.pool.maxActive=10

#最大空闲数，数据库连接的最大空闲时间。超过空闲时间，数据库连接将被标记为不可用，然后被释放。
redis.pool.maxIdle=1

#最大等待毫秒数,单位为 ms,超过时间会出错误信息
redis.pool.maxWaitTime=3000

#读取超时时间
redis.pool.timeout=2000

#服务器地址
redis.host=192.168.112.14

#端口号
redis.port=6379

#数据库下标 0~15
redis.dbIndex=0

#口令
redis.auth=
	
# ============  redis conf end  ==============